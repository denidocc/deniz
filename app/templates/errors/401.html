<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 - Требуется авторизация | DENIZ Restaurant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/errors.css') }}">
</head>
<body>
    <div class="wave"></div>
    <div class="container">
        <h1 class="error-code">401</h1>
        <h2 class="error-title">Требуется авторизация</h2>
        <p class="error-message">
            Для доступа к этой странице необходимо войти в систему.<br>
            Пожалуйста, авторизуйтесь для продолжения работы.
        </p>
        
        <div class="buttons">
            <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Войти в систему</a>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">На главную</a>
        </div>
    </div>
</body>
</html>
