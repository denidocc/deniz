<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>429 - Слишком много запросов | DENIZ Restaurant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/errors.css') }}">
</head>
<body>
    <div class="wave"></div>
    <div class="container">
        <h1 class="error-code">429</h1>
        <h2 class="error-title">Слишком много запросов</h2>
        <p class="error-message">
            Вы превысили лимит запросов к серверу.<br>
            Пожалуйста, подождите немного перед повторной попыткой.
        </p>
        
        <div class="timer" id="timer">
            Подождите: <span id="countdown">60</span> секунд
        </div>
        
        <div class="buttons">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary" id="homeBtn">На главную</a>
            <a href="javascript:history.back()" class="btn btn-secondary" id="backBtn" disabled>Назад</a>
        </div>
    </div>

    <script>
        // Таймер обратного отсчета
        let timeLeft = 60;
        const countdownElement = document.getElementById('countdown');
        const backBtn = document.getElementById('backBtn');
        const homeBtn = document.getElementById('homeBtn');
        
        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                countdownElement.textContent = '0';
                backBtn.disabled = false;
                backBtn.style.opacity = '1';
                backBtn.style.cursor = 'pointer';
                backBtn.style.transform = 'translateY(-2px)';
            }
        }, 1000);
    </script>
</body>
</html>
